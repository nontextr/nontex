<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="shortcut icon" href="assets/img/logo_black.png">
    <style>
        /* Temel Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('assets/img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: #fff;
        }

        /* Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* %40 siyah overlay */
            z-index: 0;
        }

        #app {
            position: relative;
            z-index: 1; /* overlay’in üstünde */
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            background: url('assets/img/logo_black.png') no-repeat center center;
            background-size: contain;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        #timer span {
            font-weight: bold;
        }

        .copyright {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 0.9rem;
            color: #fff;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            #timer { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div id="app">
        <div class="logo"></div>
        <h1>COMING SOON</h1>
        <p id="timer">
            <span id="days">0</span> DAYS 
            <span id="hours">0</span> HOURS 
            <span id="minutes">0</span> MINUTES 
            <span id="seconds">0</span> SECONDS
        </p>
    </div>

    <div class="copyright">
        nontex.com.tr
    </div>

    <script>
        const launchDate = new Date("2025-12-31T00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if(distance < 0) {
                document.getElementById("timer").innerHTML = "LAUNCHED!";
                clearInterval(timerInterval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>

</body>
</html>
